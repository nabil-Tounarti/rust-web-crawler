name: Build and Push OCI Image

on:
  workflow_run:
    workflows: ["Rust CI"]
    types:
      - completed

jobs:
  prepare:
    name: Determine Image Tag
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded and on allowed branches/tags
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      (
        github.event.workflow_run.head_branch == 'main' ||
        startsWith(github.event.workflow_run.head_branch, 'feature/') ||
        startsWith(github.event.workflow_run.head_branch, 'bugfix/') ||
        startsWith(github.event.workflow_run.head_branch, 'refs/tags/')
      )
    outputs:
      tag: ${{ steps.determine-tag.outputs.tag }}
    steps:
      - name: Determine Docker tag based on Git ref
        id: determine-tag
        run: |
          SHORT_SHA=$(echo ${{ github.event.workflow_run.head_sha }} | cut -c1-8)
          BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"

          if [[ "$BRANCH_NAME" =~ ^refs/tags/ ]]; then
            # Extract tag name from refs/tags/v1.0.0 format
            TAG_NAME=$(echo "$BRANCH_NAME" | sed 's|refs/tags/||')
            TAG_NAME="${TAG_NAME#v}"  # Remove 'v' prefix
          elif [[ "$BRANCH_NAME" == "main" ]]; then
            TAG_NAME="dev-${SHORT_SHA}"
          elif [[ "$BRANCH_NAME" =~ ^feature/ ]] || [[ "$BRANCH_NAME" =~ ^bugfix/ ]]; then
            TAG_NAME="feature-${SHORT_SHA}"
          else
            echo "Error: Unsupported branch or ref type: $BRANCH_NAME"
            echo "Supported patterns: main, feature/*, bugfix/*, or tags"
            exit 1
          fi
          
          echo "tag=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          echo "Determined image tag: ${TAG_NAME}"
